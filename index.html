<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <div class="lefthead">
                <img src="./media/githubimg.png" class="symbol">
                <input />  
                <ul>
                    <li><a href="#">Pull requests </a></li>
                    <li><a href="#">Issues </a></li>
                    <li><a href="#">Marketplace </a></li>
                    <li><a href="#">Explore </a></li>
                </ul>
            </div>

            <div class='list'>
                <ul class="righthead">
                    <img class="symbol" src="./media/bell-solid.svg">
                    <img class="symbol" src="./media/plus-solid.svg"> 
                    <img class="symbol" src="">
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="leftbox">

            <div class="picture">
                
            </div>
            <div>
                <p class="name">Jacob Bralish</p>
               <button>Add a bio</button> 
               <button>Edit profile</button> 
               <div class="thinline"></div>

            </div>

        </div>

        <div class="rightbox">

            <div>
                <div class=repobox></div>
                <div class=repobox></div>
                <div class=repobox></div>
                <div class=repobox></div>
                <div class=repobox></div>
                <div class=repobox></div>
            </div>
            <div class="topbottombox"></div>
            <div class="bottombottombox"></div>

        </div>
    </main>
       
</body>

</html>
